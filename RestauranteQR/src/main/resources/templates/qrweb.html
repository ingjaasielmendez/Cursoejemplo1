<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Boot Web with ThymeLeaf creating a QR Code</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-container">
<h1>QR Content</h1>
<p>QR created from text:</p>

  <div class="w3-card-4" style="width:100%;">
    <header class="w3-container w3-teal">
      <h3>QR Image (.png)</h3>
    </header>
     <div class="w3-container">
   
    <br />
     <a href="/" class="w3-button w3-border w3-hover-sand">Back to home</a>
      <br /> <br />
    <img th:src="${qrCodeText}" />
     
  </div>
  <footer class="w3-container w3-teal">
      <h5>Spring Jaume Viladoms</h5>
      
    </footer>
</div>
</div>
</body>
</html>
